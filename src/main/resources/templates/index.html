<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Covid - 19 Tracker : Pradeep Joam</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png"  th:href="@{/images/fav.png}">
	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{/css/animate.css}">

	<!-- Bootstrap  -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">

	
	<!-- Theme style  -->
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<link rel="stylesheet" th:href="@{/css/startmin.css}">
	

	</head>
	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		<nav class="colorlib-nav" role="navigation">
			<div class="top-menu">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div id="colorlib-logo"><a th:href="@{/covid19/}">Covid - 19 Tracker</a></div>
						</div>
						<div class="col-md-6 text-right menu-1">
							<ul>
								<li><a th:href="@{/covid19/}">Home</a></li>
								
								<li><a th:href="@{/covid19/contact}">Contact</a></li>
								
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
  <!-- Last_Updated_Time=null, State_code=null, Delta_Confirmed=0, Delta_Recovered=0, Delta_Deaths=0, State_Notes=null  -->
		
		<section id="home" class="video-hero" style="height: 700px; background-image: url(images/cover_img_1.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
		<div class="overlay"></div>
			<a class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=vqqt5p0q-eU',containment:'#home', showControls:false, autoPlay:true, loop:true, mute:true, startAt:0, opacity:1, quality:'default'}"></a> 
			<div class="display-t text-center">
				<div class="display-tc">
					<div class="container">
						<div class="col-md-12 col-md-offset-0">
							<div class="animate-box">
								<h2>Covid-19 Tracker State-wise data daily Trends, Patients.</h2>
								<p>Updated Records</p>
								<p><a href="#records" class="btn btn-primary btn-lg btn-custom">Get Data</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
<div class="row">
     <div class="col-lg-12">
          <div class="panel panel-default">
               <div class="panel-heading">
                      <h1 class="page-header text-center">  Corona Virus Data State Wise </h1>
                </div>		
				<div class="panel-body" id="records">
					<div class="table-responsive">
		                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
		            		 <tbody>
									    <tr class="gradeA" th:each="covid19Data,iterator : ${allCovid19Data}">
									    	<td th:text="${iterator.index+1}"></td>
								            <td th:text="${covid19Data.State}"></td>
								            <td th:text="${covid19Data.Confirmed}"></td>
								            <td th:text="${covid19Data.Active}"></td>
								            <td th:text="${covid19Data.Recovered}"></td>
								            <td th:text="${covid19Data.Deaths}"></td>
								         <!--  <td th:text="${covid19Data.State_Notes}"></td> -->  
								        </tr>
									    
							    </tbody>
						</table>
					</div>
				</div>	
			</div>
		</div>
	</div>		
			
		<footer id="colorlib-footer" style="padding-top:0px;background:white">
			<div class="copy">
				<div class="container">
					<div class="row">
						<div class="col-md-12 text-center">
							<p>
								 <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --><br> 
								<a href="#" target="_blank">Pradeep Joam</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
	</div>
	<script>
            $(document).ready(function() {
                $('#dataTables-example').DataTable({
                        responsive: true
                });
            });
        </script>
	
	<!-- jQuery -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- jQuery Easing -->
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Waypoints -->
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<!-- Stellar Parallax -->
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<!-- YTPlayer -->
	<script th:src="@{/js/jquery.mb.YTPlayer.min.js}"></script>
	<!-- Owl carousel -->
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	
	<!-- Counters -->
	<script th:src="@{/js/jquery.countTo.js}"></script>
	<!-- Main -->
	<script th:src="@{/js/main.js}"></script>
	
	  <script th:src="@{/js/dataTables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/js/dataTables/dataTables.bootstrap.min.js}"></script>

	</body>
</html>
